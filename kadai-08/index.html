<html>
<head>
    <style>
    button {
        font-size: 24px;
        background-color: green;
    }
    </style>
</head>

<body>
    <button id="button">おみくじを引く</button>
    <script>
        const button = document.getElementById('button')
        button.addEventListener('click', () => {
           const num = Math.random()
           if(num < 0.5){
               alert('吉です')
           } else if(num < 0.8){
               alert('中吉です')
           } else{
               alert('大吉です')
           }
       })
    </script>
</body>
</html>
